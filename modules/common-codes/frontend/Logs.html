<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Common Codes Logs - Commonwealth Games Glasgow 2026</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="help-modal.css?v=4">
  <script>
    // Set active page for sidebar component
    window.ACTIVE_PAGE = 'logs';
  </script>
  <script src="common.js"></script>
  <script src="header-component.js?v=8"></script>
  <script src="sidebar-component.js?v=14"></script>
  <script src="maintenance-banner.js"></script>
</head>

<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="header"></header>

    <div class="layout-wrapper">
      <!-- Sidebar Navigation -->
      <aside class="sidebar" id="sidebar"></aside>

      <!-- Main content -->
      <main class="main-content">
        <!-- Logs section -->
        <section class="logs-section">
          <!-- Filters Section -->
          <div class="filters-section">
            <div class="filter-group">
              <label for="startDate">Start Date</label>
              <input type="date" id="startDate" class="filter-input">
            </div>

            <div class="filter-group">
              <label for="endDate">End Date</label>
              <input type="date" id="endDate" class="filter-input">
            </div>

            <div class="filter-group">
              <label for="userFilter">User</label>
              <select id="userFilter" class="filter-input">
                <option value="">-- All Users --</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="operationFilter">Operation</label>
              <select id="operationFilter" class="filter-input">
                <option value="">-- All Operations --</option>
                <option value="INSERT">INSERT</option>
                <option value="UPDATE">UPDATE</option>
                <option value="DELETE">DELETE</option>
              </select>
            </div>

            <div class="filter-actions">
              <button id="applyFiltersBtn" class="btn btn-primary">Apply Filters</button>
              <button id="clearFiltersBtn" class="btn btn-secondary">Clear Filters</button>
            </div>
          </div>

          <!-- Message area with Help button -->


          <!-- Logs Table Container -->
          <div class="table-container">
            <div class="section-header">
              <h2>Common Codes Logs</h2>
            </div>
            <div class="table-wrapper">
              <table id="logsTable">
                <thead>
                  <tr>
                    <th class="sortable" data-column="Id">
                      ID
                      <span class="sort-icon"></span>
                    </th>
                    <th class="sortable" data-column="Data_Operation">
                      Date/Time
                      <span class="sort-icon"></span>
                    </th>
                    <th class="sortable" data-column="Username">
                      User
                      <span class="sort-icon"></span>
                    </th>
                    <th class="sortable" data-column="Table_Name">
                      Table
                      <span class="sort-icon"></span>
                    </th>
                    <th class="sortable" data-column="Table_Operation">
                      Operation
                      <span class="sort-icon"></span>
                    </th>
                    <th>Old Value</th>
                    <th>New Value</th>
                  </tr>
                </thead>
                <tbody id="logsTableBody">
                  <tr>
                    <td colspan="7" style="text-align: center;">No logs found</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="help-modal.js?v=1"></script>
  <script src="logs.js?v=2"></script>
</body>

</html>
