<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Schedule</title>
    <!-- Core Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css?v=23">
    <link rel="stylesheet" href="competition-schedule.css">

    <script>
        window.ACTIVE_PAGE = 'competitionSchedule';
        window.PAGE_TITLE = 'Competition Schedule';
        window.PAGE_DESCRIPTION = 'View the active competition schedule version.';
    </script>

    <!-- Core Scripts -->
    <script src="/common.js?v=22"></script>
    <script src="/header-component.js?v=22"></script>
    <script src="/sidebar-component.js?v=22"></script>
</head>

<body>
    <div class="dashboard-container">
        <header class="header" id="topBar"></header>

        <div class="layout-wrapper">
            <aside class="sidebar" id="sidebar"></aside>

            <main class="main-content">
                <div class="content-padding">
                    <div class="content-card">
                        <div id="loadingIndicator" class="text-center py-5" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">Loading Schedule Data...</p>
                        </div>

                        <!-- Dynamic Sheet Title -->
                        <h4 id="sheetTitleDisplay" class="font-weight-bold mb-3 pl-1"
                            style="color: var(--brand-color);"></h4>

                        <!-- Sheet Tabs -->
                        <div id="sheetTabs" class="sheet-tabs-container mb-3"
                            style="overflow-x: auto; white-space: nowrap; border-bottom: 1px solid #dee2e6;">
                            <!-- Tabs injected via JS -->
                        </div>

                        <div id="scheduleContainer" class="table-responsive">
                            <table class="table table-hover table-bordered" id="scheduleTable">
                                <!-- Content will be dynamically generated based on Excel headers -->
                                <tbody class="text-center text-muted">
                                    <tr>
                                        <td class="p-4">Loading active schedule...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
            </main>
        </div>
    </div>



    <script src="script.js?v=25"></script>
</body>

</html>
