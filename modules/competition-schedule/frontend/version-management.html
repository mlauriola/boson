<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Management - Competition Schedule</title>
    <!-- Core Styles -->
    <link rel="stylesheet" href="/styles.css?v=13">
    <script>
        // Set active page for sidebar component
        window.ACTIVE_PAGE = 'scheduleManagement';
        window.PAGE_TITLE = 'Schedule Management';
        window.PAGE_DESCRIPTION = 'Manage competition schedule versions, upload new files, and edit version names.';
    </script>
    <script src="/common.js?v=21"></script>
    <script src="/header-component.js?v=21"></script>
    <script src="/sidebar-component.js?v=21"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header"></header>

        <div class="layout-wrapper">
            <!-- Sidebar Navigation -->
            <aside class="sidebar" id="sidebar"></aside>

            <!-- Main content -->
            <main class="main-content">
                <div style="padding: 0 20px; flex: 1; overflow-y: auto;">

                    <!-- Management section -->
                    <section class="management-section">
                        <!-- Search Section -->
                        <div class="filters-section" style="display: block;">
                            <div class="search-bar">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" class="search-icon">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                                <input type="text" id="searchInput" placeholder="Search by version name or file..."
                                    class="search-input">
                                <button id="clearSearch" class="btn-clear" style="display: none;">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="content-card">
                            <div class="filter-actions" style="margin-bottom: 15px;">
                                <button class="btn btn-danger" id="deleteSelectedBtn" disabled>
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" style="margin-right: 8px;">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path
                                            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                        </path>
                                    </svg>
                                    Delete Selected (<span id="selectedCount">0</span>)
                                </button>
                                <button class="btn btn-primary" id="uploadVersionBtn">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" style="margin-right: 8px;">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                    Upload New Version
                                </button>
                                <button class="btn btn-secondary" id="setActiveBtn" disabled>
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" style="margin-right: 8px;">
                                        <polyline points="20 6 9 17 4 12"></polyline>
                                    </svg>
                                    Set Active
                                </button>
                                <button class="btn btn-secondary" id="downloadBtn" disabled>
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" style="margin-right: 8px;">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                    Download
                                </button>
                            </div>
                            <div class="table-wrapper">
                                <table id="versionsTable" class="data-table">
                                    <thead>
                                        <tr>
                                            <th class="checkbox-col">
                                                <input type="checkbox" id="selectAll" class="row-checkbox">
                                            </th>
                                            <th class="sortable" data-column="VersionName">
                                                Version Name
                                                <span class="sort-icon"></span>
                                            </th>
                                            <th class="sortable" data-column="FileName">
                                                Original File
                                                <span class="sort-icon"></span>
                                            </th>
                                            <th class="sortable" data-column="UploadDate">
                                                Upload Date
                                                <span class="sort-icon"></span>
                                            </th>
                                            <th class="sortable" data-column="CreatedBy">
                                                Created By
                                                <span class="sort-icon"></span>
                                            </th>
                                            <th class="sortable" data-column="Status">
                                                Status
                                                <span class="sort-icon"></span>
                                            </th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="versionsTableBody">
                                        <!-- Data will be inserted dynamically -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload New Schedule Version</h2>
                <span class="close" id="closeUploadModal">&times;</span>
            </div>

            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="versionName">Version Name *</label>
                        <input type="text" id="versionName" name="versionName" required
                            placeholder="e.g. v1.0 Initial Draft">
                    </div>

                    <div class="form-group">
                        <label>Excel File (.xlsx) *</label>
                        <div class="upload-area" id="dropZone">
                            <p class="mb-0">Drag & Drop Excel file here or click to browse</p>
                            <input type="file" id="fileInput" accept=".xlsx" style="display: none;" required>
                        </div>
                        <div id="selectedFile" class="mt-2 text-primary font-weight-bold" style="margin-top: 5px;">
                        </div>
                    </div>
                </form>

                <div id="uploadProgress" class="progress" style="display: none; margin-top: 15px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: 100%; height: 20px; background-color: #007bff; color: white; text-align: center; border-radius: 4px;">
                        Processing...</div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="uploadForm">Upload & Process</button>
            </div>
        </div>
    </div>

    <!-- Edit Version modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Version Info</h2>
                <span class="close" id="closeEditModal">&times;</span>
            </div>

            <div class="modal-body">
                <form id="editVersionForm">
                    <input type="hidden" id="editVersionId">

                    <div class="form-group">
                        <label for="editVersionName">Version Name *</label>
                        <input type="text" id="editVersionName" name="versionName" required>
                    </div>

                    <div class="form-group">
                        <label for="editFileName">Original Filename</label>
                        <input type="text" id="editFileName" disabled style="background-color: #e9ecef;">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="editVersionForm">Update</button>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirmDeleteModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 450px;">
            <div class="modal-header">
                <h2>Confirm Deletion</h2>
                <span class="close" id="closeConfirmDeleteModal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirmDeleteMessage" style="margin-bottom: 10px; font-weight: 500;"></p>
                <div id="confirmDeleteList"
                    style="max-height: 150px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 4px; font-size: 14px; margin-bottom: 15px;">
                </div>
                <p class="text-danger"><small><strong>Warning:</strong> This action cannot be undone and will
                        permanently delete all associated session data.</small></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete Permanently</button>
            </div>
        </div>
    </div>

    <script src="version-management.js?v=21"></script>
</body>

</html>
