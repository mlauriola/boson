<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Items Management</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="event-management-form.css">

    <script>
        // Set active page for sidebar component
        window.ACTIVE_PAGE = 'missingItemsList'; // Ensure this matches ID in modules.json menu
        window.PAGE_TITLE = 'Missing Items';
        window.PAGE_DESCRIPTION = 'Manage reported missing items.';
    </script>
    <script src="/common.js"></script>
    <script src="/header-component.js"></script>
    <script src="/sidebar-component.js"></script>
    <script src="/maintenance-banner.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header" id="topBar"></header>

        <div class="layout-wrapper">
            <aside class="sidebar" id="sidebar">
                <!-- Sidebar content loaded by JS -->
            </aside>

            <!-- Main content -->
            <main class="main-content">
                <div style="padding: 0 20px; flex: 1; overflow-y: auto;">
                    <section class="users-section">

                        <!-- Search Section -->
                        <div class="filters-section" style="display: block; margin-bottom: 15px;">
                            <div class="search-bar">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" class="search-icon">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                                <input type="text" id="searchInput" placeholder="Search item, status or event..."
                                    class="search-input">
                                <button id="clearSearch" class="btn-clear" style="display: none;">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="content-card">
                            <div class="filter-actions">
                                <button class="btn btn-danger" id="deleteSelectedBtn" disabled
                                    style="margin-right: 8px;">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" style="margin-right: 8px;">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path
                                            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                        </path>
                                    </svg>
                                    Delete Selected
                                </button>
                                <button class="btn btn-success" id="exportExcelBtn" style="margin-right: 10px;">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" style="margin-right: 8px;">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                        <line x1="16" y1="13" x2="8" y2="13"></line>
                                        <line x1="16" y1="17" x2="8" y2="17"></line>
                                        <polyline points="10 9 9 9 8 9"></polyline>
                                    </svg>
                                    Export Excel
                                </button>
                                <button class="btn btn-primary d-flex align-items-center" id="addItemBtn">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" style="margin-right: 8px;">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                    Add Item
                                </button>
                            </div>

                            <div class="table-container">
                                <table class="table data-table" id="itemsTable">
                                    <thead>
                                        <tr>
                                            <th class="checkbox-col"><input type="checkbox" id="selectAll"
                                                    class="row-checkbox"></th>
                                            <th>ID</th>
                                            <th>Item Code</th>
                                            <th>Description</th>
                                            <th>Status</th>
                                            <th>Event Context</th>
                                            <th>Date</th>
                                            <th>Reported By</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="itemsTableBody">
                                        <!-- Populated by JS -->
                                    </tbody>
                                </table>
                            </div>

                            <!-- Pagination Controls (Optional, hiding for now as per simple list req) -->
                            <div class="pagination-controls" style="display: none;">
                                <div class="pagination-info">Showing <span id="startRange">0</span>-<span
                                        id="endRange">0</span> of <span id="totalItems">0</span></div>
                                <div class="pagination-buttons">
                                    <button class="btn-icon" id="prevPage" disabled>
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <polyline points="15 18 9 12 15 6"></polyline>
                                        </svg>
                                    </button>
                                    <button class="btn-icon" id="nextPage" disabled>
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <polyline points="9 18 15 12 9 6"></polyline>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>

        <!-- Confirm Delete Modal -->
        <div id="confirmDeleteModal" class="modal" style="display: none;">
            <div class="modal-content" style="max-width: 450px;">
                <div class="modal-header">
                    <h2>Confirm Deletion</h2>
                    <span class="close" id="closeConfirmDeleteModal">&times;</span>
                </div>
                <div class="modal-body">
                    <p id="confirmDeleteMessage" style="margin-bottom: 10px; font-weight: 500;">Are you sure you want to
                        delete this?</p>
                    <p class="text-danger"><small><strong>Warning:</strong> This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                    <button class="btn btn-danger" id="confirmDeleteBtn">Delete Permanently</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ADD/EDIT MODAL -->
    <div id="itemModal" class="modal"
        style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div class="modal-content"
            style="background-color: #fefefe; margin: 2% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 600px; border-radius: 8px;">
            <div class="modal-header"
                style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px;">
                <h3 id="modalTitle" style="margin: 0; color: var(--brand-color);">Add Missing Item</h3>
                <span class="close-btn" id="modalCloseBtn"
                    style="font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            </div>
            <div class="modal-body" style="max-height: 70vh; overflow-y: auto; padding-right: 10px;">
                <form id="itemForm">
                    <input type="hidden" id="itemId">



                    <div class="form-group mb-3">
                        <label>Item Code</label>
                        <input type="text" class="form-control" id="itemCode" placeholder="E.g. MIC-001">
                    </div>

                    <div class="form-group mb-3">
                        <label>Description *</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label>Status *</label>
                        <select class="form-control" id="status" required>
                            <option value="">Select Status</option>
                            <option value="Missing">Missing</option>
                            <option value="Lost">Lost</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer"
                style="border-top: 1px solid #eee; padding-top: 20px; margin-top: 10px; display: flex; justify-content: flex-end; gap: 10px;">
                <button type="button" class="btn btn-primary" id="modalSaveBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirmDeleteModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 450px;">
            <div class="modal-header">
                <h2>Confirm Deletion</h2>
                <span class="close" id="closeConfirmDeleteModal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirmDeleteMessage" style="margin-bottom: 20px; font-weight: 500;"></p>
                <p class="text-danger"><small><strong>Warning:</strong> This action cannot be undone.</small></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn">Delete Permanently</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="missing-items.js?v=2"></script>
</body>

</html>
