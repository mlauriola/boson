<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - List</title>
    <!-- Bootstrap CSS for Modal Grid -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="event-management-form.css">
    <script>
        // Set active page for sidebar component
        window.ACTIVE_PAGE = 'event-management';
        window.PAGE_TITLE = 'Event Management';
        window.PAGE_DESCRIPTION = 'View and manage event reports.';
    </script>
    <script src="/common.js"></script>
    <script src="/header-component.js"></script>
    <script src="/sidebar-component.js"></script>
    <script src="/maintenance-banner.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header" id="topBar"></header>

        <div class="layout-wrapper">
            <aside class="sidebar" id="sidebar">
                <!-- Sidebar content injected by sidebar-component.js -->
            </aside>

            <main class="main-content">
                <div style="padding: 0 20px; flex: 1; overflow-y: auto;">
                    <section class="users-section"> <!-- Reusing users-section for consistent styling -->
                        <!-- Search Section -->
                        <div class="filters-section" style="display: block; margin-bottom: 15px;">
                            <div class="search-bar">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" class="search-icon">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                                <input type="text" id="searchInput"
                                    placeholder="Search by event name, location or event coordinator..."
                                    class="search-input">
                                <button id="clearSearch" class="btn-clear" style="display: none;">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="content-card">
                            <div class="filter-actions">
                                <button class="btn btn-danger" id="deleteSelectedBtn">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" style="margin-right: 8px;">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path
                                            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                        </path>
                                    </svg>
                                    Delete Selected
                                </button>
                                <button class="btn btn-secondary d-flex align-items-center" id="viewReportBtn" disabled>
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" style="margin-right: 8px;">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    View Report
                                </button>
                                <button class="btn btn-primary d-flex align-items-center" id="addReportBtn">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" style="margin-right: 8px;">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                    Add Report
                                </button>
                            </div>

                            <div class="table-wrapper">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="checkbox-col"><input type="checkbox" id="selectAll"
                                                    class="row-checkbox"></th>
                                            <th>ID</th>
                                            <th id="createdByHeader">Created By</th>
                                            <th>Event Name</th>
                                            <th>Location</th>
                                            <th>Date</th>
                                            <th>Event Coordinator</th>
                                            <th>Status</th>
                                            <th id="actionsHeader">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="reportsTableBody">
                                        <!-- Populated by JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </main>

            <style>
                /* View Mode Styles */
                .view-mode .wizard-section {
                    display: block !important;
                    /* Show all sections */
                    margin-bottom: 30px;
                    border-bottom: 2px solid #eee;
                    padding-bottom: 20px;
                }

                .view-mode .btn:not(.close-btn) {
                    display: none !important;
                    /* Hide all buttons inside body */
                }

                .view-mode .modal-header .close-btn {
                    display: block !important;
                    /* Keep header close button */
                }

                .view-mode .section1-input,
                .view-mode textarea,
                .view-mode select {
                    border: none;
                    border-bottom: 1px solid #ccc;
                    pointer-events: none;
                    /* readonly */
                    padding-left: 0;
                    color: #000;
                }
            </style>

            <!-- Modal for New/Edit/View Report -->
            <div id="addReportModal" class="modal"
                style="display:none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
                <div class="modal-content"
                    style="background-color: #fefefe; margin: 2% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 1000px; border-radius: 8px;">
                    <div class="modal-header"
                        style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px;">
                        <h3 id="modalTitle" style="margin: 0; color: var(--brand-color);">New Report</h3>
                        <span class="close-btn" onclick="document.getElementById('addReportModal').style.display='none'"
                            style="font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
                    </div>

                    <div class="modal-body" style="max-height: 70vh; overflow-y: auto; padding-right: 10px;">

                        <!-- Section 1: General Details -->
                        <div id="section-1" class="wizard-section">
                            <h5 class="view-only-header text-primary mb-2" style="display:none;">1. General Details</h5>
                            <div class="row m-0">
                                <div class="col-md-6 mb-2">
                                    <label>Event Name *</label>
                                    <input type="text" class="form-control section1-input" id="eventName" required>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label>Location *</label>
                                    <input type="text" class="form-control section1-input" id="location" required>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <label>Date From *</label>
                                    <input type="date" class="form-control section1-input" id="dateFrom" required>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <label>Date To *</label>
                                    <input type="date" class="form-control section1-input" id="dateTo" required>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <label>Event Coordinator</label>
                                    <input type="text" class="form-control section1-input" id="manager">
                                </div>
                                <div class="col-12 mb-2">
                                    <label>Description / Summary</label>
                                    <textarea class="form-control section1-input" id="summary" rows="3"></textarea>
                                </div>
                                <div class="col-12 mb-2">
                                    <label>Services Provided</label>
                                    <textarea class="form-control section1-input" id="servicesProvided"
                                        rows="2"></textarea>
                                </div>
                            </div>
                            <div class="mt-2 text-right">
                                <button type="button" class="btn btn-secondary" id="saveDraftBtnS1"
                                    onclick="EventManager.saveDraft()">Save Draft</button>
                                <button type="button" class="btn btn-primary" onclick="EventManager.nextSection(2)">Next
                                    &rarr;</button>
                            </div>
                        </div>

                        <!-- Section 2: Issues -->
                        <div id="section-2" class="wizard-section hidden">
                            <h5>Issues & Solutions</h5>
                            <div id="issues-container"></div>
                            <button type="button" class="btn btn-outline-primary mb-2"
                                onclick="EventManager.addIssue()">+ Add Issue</button>
                            <div class="mt-2 d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary"
                                    onclick="EventManager.prevSection(1)">&larr; Back</button>
                                <div>
                                    <button type="button" class="btn btn-secondary"
                                        onclick="EventManager.saveDraft()">Save Draft</button>
                                    <button type="button" class="btn btn-primary"
                                        onclick="EventManager.nextSection(3)">Next &rarr;</button>
                                </div>
                            </div>
                        </div>

                        <!-- Section 3: Damaged Items -->
                        <div id="section-3" class="wizard-section hidden">
                            <h5>Damaged Items</h5>
                            <div id="damaged-container"></div>
                            <button type="button" class="btn btn-outline-primary mb-2"
                                onclick="EventManager.addDamagedItem()">+ Add Item</button>
                            <div class="mt-2 d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary"
                                    onclick="EventManager.prevSection(2)">&larr; Back</button>
                                <div>
                                    <button type="button" class="btn btn-secondary"
                                        onclick="EventManager.saveDraft()">Save Draft</button>
                                    <button type="button" class="btn btn-primary"
                                        onclick="EventManager.nextSection(4)">Next &rarr;</button>
                                </div>
                            </div>
                        </div>

                        <!-- Section 4: Missing Items -->
                        <div id="section-4" class="wizard-section hidden">
                            <h5>Missing Items</h5>
                            <div id="missing-container"></div>
                            <button type="button" class="btn btn-outline-primary mb-2"
                                onclick="EventManager.addMissingItem()">+ Add Item</button>
                            <div class="mt-2 d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary"
                                    onclick="EventManager.prevSection(3)">&larr; Back</button>
                                <div>
                                    <button type="button" class="btn btn-secondary"
                                        onclick="EventManager.saveDraft()">Save Draft</button>
                                    <button type="button" class="btn btn-primary"
                                        onclick="EventManager.nextSection(5)">Next &rarr;</button>
                                </div>
                            </div>
                        </div>

                        <!-- Section 5: Suggestions -->
                        <div id="section-5" class="wizard-section hidden">
                            <h5>Suggestions for Improvement</h5>
                            <div class="mb-2"><label>Logistics</label><textarea class="form-control"
                                    id="suggLogistics"></textarea></div>
                            <div class="mb-2"><label>Operations</label><textarea class="form-control"
                                    id="suggOperations"></textarea></div>
                            <div class="mb-2"><label>Communication</label><textarea class="form-control"
                                    id="suggCommunication"></textarea></div>
                            <div class="mb-2"><label>Materials</label><textarea class="form-control"
                                    id="suggMaterials"></textarea></div>
                            <div class="mb-2"><label>Software/IT</label><textarea class="form-control"
                                    id="suggSoftware"></textarea></div>

                            <div class="mt-2 d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary"
                                    onclick="EventManager.prevSection(4)">&larr; Back</button>
                                <div>
                                    <button type="button" class="btn btn-secondary"
                                        onclick="EventManager.saveDraft()">Save Draft</button>
                                    <button type="button" class="btn btn-primary"
                                        onclick="EventManager.nextSection(6)">Next &rarr;</button>
                                </div>
                            </div>
                        </div>

                        <!-- Section 6: Overview -->
                        <div id="section-6" class="wizard-section hidden">
                            <h5>Overview & Submit</h5>
                            <div id="summary-content" class="mb-2 border p-2 bg-light"></div>

                            <div class="form-group mb-2">
                                <label>Final Notes</label>
                                <textarea class="form-control" id="finalNotes"></textarea>
                            </div>

                            <div class="mt-2 d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary"
                                    onclick="EventManager.prevSection(5)">&larr; Back</button>
                                <div>
                                    <button type="button" class="btn btn-secondary"
                                        onclick="EventManager.saveDraft()">Save as Draft</button>
                                    <!-- Use btn-primary for Submit -->
                                    <button type="button" class="btn btn-primary" id="submitBtn"
                                        onclick="EventManager.submitReport('Published')">Submit Report</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="event-management.js"></script>
</body>

</html>
