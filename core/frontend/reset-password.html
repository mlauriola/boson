<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Microplus BOS</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Override body background to match login-container */
    body {
      background: #1a4480;
    }

    /* Info box customization - remove border and reduce spacing */
    .info-box {
      background: #e3f2fd;
      border-left: none;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    .info-box p {
      margin: 0;
      color: #1a3c5f;
      font-size: 13px;
      line-height: 1.4;
    }

    /* Password strength meter */
    .password-strength {
      margin-top: 4px;
      margin-bottom: 8px;
    }

    .strength-bar {
      height: 4px;
      background: #e9ecef;
      border-radius: 2px;
      overflow: hidden;
      display: flex;
    }

    .strength-segment {
      flex: 1;
      margin-right: 2px;
      background: #e9ecef;
      transition: background 0.3s;
    }

    .strength-segment:last-child {
      margin-right: 0;
    }

    .strength-text {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
      text-align: right;
    }

    /* Reduce spacing for reset page */
    .login-card .form-group {
      margin-bottom: 8px;
    }

    .login-card .btn-primary {
      margin-top: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading {
      display: none;
      margin-left: 8px;
    }

    .loading.show {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <h1 style="font-size: 22px; margin-bottom: 4px;">Reset Password</h1>
      <p class="subtitle" style="margin-bottom: 6px;">Create a new password for your account</p>

      <div class="info-box">
        <p>
          <strong>Password Requirements:</strong><br>
          At least 8 characters, including uppercase, lowercase, number, and special character.
        </p>
      </div>

      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="newPassword">New Password *</label>
          <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password"
            autocomplete="new-password">
          <div class="password-strength">
            <div class="strength-bar">
              <div class="strength-segment" id="seg1"></div>
              <div class="strength-segment" id="seg2"></div>
              <div class="strength-segment" id="seg3"></div>
              <div class="strength-segment" id="seg4"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password"
            autocomplete="new-password">
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          Reset Password
          <span class="loading" id="loadingSpinner"></span>
        </button>

        <!-- Error/Success message (always reserves space) -->
        <div id="messageArea" class="error-message"></div>
      </form>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    const form = document.getElementById('resetPasswordForm');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const strengthText = document.getElementById('strengthText');
    const segments = [
      document.getElementById('seg1'),
      document.getElementById('seg2'),
      document.getElementById('seg3'),
      document.getElementById('seg4')
    ];

    // Initialize MessageManager
    MessageManager.init('messageArea');

    // Load config and apply branding
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/config');
        if (response.ok) {
          const config = await response.json();
          const branding = config.branding || {};
          if (branding.appName) {
            document.title = `Reset Password - ${branding.appName}`;
          }
        }
      } catch (error) {
        console.error('Error loading config:', error);
      }
    });

    // Get username and OTP from sessionStorage
    const recoveryUsername = sessionStorage.getItem('recoveryUsername');
    const recoveryOTP = sessionStorage.getItem('recoveryOTP');

    if (!recoveryUsername || !recoveryOTP) {
      MessageManager.show('Session expired. Please start over.', 'error');
      setTimeout(() => {
        window.location.href = 'forgot-password.html';
      }, 2000);
    }

    // Password strength checker
    newPasswordInput.addEventListener('input', () => {
      const password = newPasswordInput.value;
      const strength = calculateStrength(password);
      updateStrengthUI(strength);
    });

    function calculateStrength(password) {
      let score = 0;
      if (!password) return 0;
      if (password.length >= 8) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;
      return Math.min(score, 4);
    }

    function updateStrengthUI(score) {
      const colors = ['#e9ecef', '#dc3545', '#ffc107', '#17a2b8', '#28a745'];
      const texts = ['', 'Weak', 'Fair', 'Good', 'Strong'];

      segments.forEach((seg, index) => {
        if (index < score) {
          seg.style.background = colors[score];
        } else {
          seg.style.background = '#e9ecef';
        }
      });

      strengthText.textContent = texts[score];
      strengthText.style.color = colors[score];
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (newPassword !== confirmPassword) {
        MessageManager.show('Passwords do not match', 'error');
        return;
      }

      if (calculateStrength(newPassword) < 3) {
        MessageManager.show('Password is too weak', 'error');
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      loadingSpinner.classList.add('show');
      MessageManager.hide();

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            usernameOrEmail: recoveryUsername,
            otp: recoveryOTP,
            newPassword
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          MessageManager.show('Password reset successfully! Redirecting to login...', 'success');

          // Clear session storage
          sessionStorage.removeItem('recoveryUsername');
          sessionStorage.removeItem('recoveryOTP');

          // Redirect to login page
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          MessageManager.show(data.error || 'Failed to reset password', 'error');
          submitBtn.disabled = false;
          loadingSpinner.classList.remove('show');
        }
      } catch (error) {
        console.error('Error:', error);
        MessageManager.show('An error occurred. Please try again.', 'error');
        submitBtn.disabled = false;
        loadingSpinner.classList.remove('show');
      }
    });
  </script>
</body>

</html>
