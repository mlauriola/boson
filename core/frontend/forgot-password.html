<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Microplus BOS</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Override body background to match login-container */
    body {
      background: #1a4480;
    }

    /* Info box customization - remove border and reduce spacing */
    .info-box {
      background: #e3f2fd;
      border-left: none;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    .info-box p {
      margin: 0;
      color: #1a3c5f;
      font-size: 13px;
      line-height: 1.4;
    }

    /* Back to login link */
    .back-to-login {
      text-align: center;
      margin-top: 8px;
    }

    .back-to-login a {
      color: #2084c6;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }

    .back-to-login a:hover {
      color: #1a3c5f;
      text-decoration: underline;
    }

    /* Reduce spacing for recovery page */
    .login-card .form-group {
      margin-bottom: 8px;
    }

    .login-card .btn-primary {
      margin-top: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading {
      display: none;
      margin-left: 8px;
    }

    .loading.show {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <h1 style="font-size: 22px; margin-bottom: 4px;">Forgot Password?</h1>
      <p class="subtitle" style="margin-bottom: 6px;">Enter your username or email address and we'll send you a recovery
        code.</p>

      <div class="info-box">
        <p>
          <strong>Recovery Process:</strong><br>
          You will receive a 6-digit code via email. This code is valid for 15 minutes.
        </p>
      </div>

      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="usernameOrEmail">Username or Email *</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" required
            placeholder="Enter your username or email" autocomplete="username">
        </div>

        <button type="submit" class="btn btn-primary" id="submitBtn">
          Send Recovery Code
          <span class="loading" id="loadingSpinner"></span>
        </button>

        <!-- Error/Success message (always reserves space) -->
        <div id="messageArea" class="error-message"></div>

        <!-- Back to Login Link -->
        <div class="back-to-login">
          <a href="login.html">‚Üê Back to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    const form = document.getElementById('forgotPasswordForm');
    const usernameOrEmailInput = document.getElementById('usernameOrEmail');
    const submitBtn = document.getElementById('submitBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // Initialize MessageManager
    MessageManager.init('messageArea');

    // Load config and apply branding
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/config');
        if (response.ok) {
          const config = await response.json();
          const branding = config.branding || {};
          if (branding.appName) {
            document.title = `Forgot Password - ${branding.appName}`;
          }
        }
      } catch (error) {
        console.error('Error loading config:', error);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const usernameOrEmail = usernameOrEmailInput.value.trim();

      if (!usernameOrEmail) {
        MessageManager.show('Please enter your username or email', 'error');
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      loadingSpinner.classList.add('show');
      MessageManager.hide();

      try {
        const response = await fetch('/api/auth/request-reset', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ usernameOrEmail })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          MessageManager.show(data.message, 'success');

          // Store username/email in sessionStorage for next step
          sessionStorage.setItem('recoveryUsername', usernameOrEmail);

          // Redirect to verify-otp page after 2 seconds
          setTimeout(() => {
            window.location.href = 'verify-otp.html';
          }, 2000);
        } else {
          MessageManager.show(data.error || 'Failed to send recovery code', 'error');
          submitBtn.disabled = false;
          loadingSpinner.classList.remove('show');
        }
      } catch (error) {
        console.error('Error:', error);
        MessageManager.show('An error occurred. Please try again.', 'error');
        submitBtn.disabled = false;
        loadingSpinner.classList.remove('show');
      }
    });
  </script>
</body>

</html>
