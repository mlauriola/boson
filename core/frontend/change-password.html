<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - Commonwealth Games Glasgow 2026</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="help-modal.css?v=4">
  <script>
    window.ACTIVE_PAGE = 'change-password';
    window.PAGE_TITLE = 'Change Password';
    window.PAGE_DESCRIPTION = 'Update your account password securely.';
  </script>
  <script src="common.js"></script>
  <script src="header-component.js?v=9"></script>
  <script src="sidebar-component.js?v=14"></script>
  <script src="maintenance-banner.js"></script>
  <style>
    .password-input-wrapper {
      position: relative;
    }

    .password-input-wrapper input {
      padding-right: 40px !important;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      font-size: 16px;
      padding: 4px;
    }

    .toggle-password:hover {
      color: #2084c6;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <header class="header"></header>
    <div class="layout-wrapper">
      <aside class="sidebar" id="sidebar"></aside>
      <main class="main-content">
        <div style="padding: 0 20px; flex: 1; overflow-y: auto;">
          <!-- Message area -->
          <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 0;">
            <div id="messageArea" class="message" style="visibility: hidden; opacity: 0; flex: 1;"></div>
          </div>

          <section class="change-password-section">
            <div class="content-card">

              <form id="changePasswordForm" style="padding: 20px;">
                <div class="form-group">
                  <label for="currentPassword">Current Password *</label>
                  <div class="password-input-wrapper">
                    <input type="password" id="currentPassword" name="currentPassword" required
                      placeholder="Enter current password">
                    <button type="button" class="toggle-password" id="toggleCurrentPassword" aria-label="Show password">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                      </svg>
                    </button>
                  </div>
                </div>

                <div class="form-group">
                  <label for="newPassword">New Password *</label>
                  <div class="password-input-wrapper">
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password"
                      minlength="8">
                    <button type="button" class="toggle-password" id="toggleNewPassword" aria-label="Show password">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                      </svg>
                    </button>
                  </div>
                  <small style="color: #6c757d; font-size: 12px; display: block; margin-top: 4px;">
                    Minimum 8 characters, must contain letters and numbers
                  </small>
                </div>

                <div class="form-group">
                  <label for="confirmPassword">Confirm New Password *</label>
                  <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                      placeholder="Confirm new password" minlength="8">
                    <button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="Show password">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                      </svg>
                    </button>
                  </div>
                </div>

                <div style="padding: 16px 0; display: flex; gap: 12px; justify-content: flex-end;">
                  <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="help-modal.js?v=2"></script>
  <script src="change-password.js"></script>
</body>

</html>
