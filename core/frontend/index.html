<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microplus BOS</title>
  <link rel="stylesheet" href="styles.css?v=6">
  <link rel="stylesheet" href="help-modal.css?v=4">
  <script>
    // Set active page for sidebar component
    window.ACTIVE_PAGE = 'home';
    window.PAGE_TITLE = 'Home';
    window.PAGE_DESCRIPTION = '';
  </script>
  <script src="common.js"></script>
  <script src="header-component.js?v=8"></script>
  <script src="sidebar-component.js?v=17"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="header"></header>

    <div class="layout-wrapper">
      <!-- Sidebar Navigation -->
      <aside class="sidebar" id="sidebar"></aside>

      <!-- Main content -->
      <main class="main-content">
        <div class="content-padding">
          <!-- Content intentionally left empty as requested -->
        </div>
      </main>
    </div>
  </div>

  <!-- First Login Modal (referenced in index.js) -->
  <div id="firstLoginModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h2>Change Password Required</h2>
      <p class="modal-description">Please change your default password to continue.</p>
      <div id="modalMessageArea" class="message"></div>
      <form id="firstLoginPasswordForm">
        <div class="form-group">
          <label for="modalCurrentPassword">Current Password</label>
          <input type="password" id="modalCurrentPassword" required readonly>
        </div>
        <div class="form-group">
          <label for="modalNewPassword">New Password</label>
          <input type="password" id="modalNewPassword" required>
        </div>
        <div class="form-group">
          <label for="modalConfirmPassword">Confirm New Password</label>
          <input type="password" id="modalConfirmPassword" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
